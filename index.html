<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<meta charset="UTF-8">
	<title>Jidro.Z</title>
	<style>
		body {
			margin: 0;
		}
		background {
			/* 设置背景图为Bing每日图片 */
			background-image: url("https://api.oneneko.com/v1/bing_today");
			background-blend-mode: multiply;
			/* 设置背景图全屏填充 */
			//background-size: cover;
			background-repeat: no-repeat;
			background-position: center top;
			/* 这里需要将高度设置为 100vh，以确保 div 占据整个屏幕 */
			height: 100vh;
		}
	</style>
</head>
	<body>
		<!-- 网页内容 -->
